## @section Global parameters
## Global Docker image parameters
## Please, note that this will override the image parameters, including dependencies, configured to use the global value
##

## @section Common parameters
##

image:
  repository: ossrs/srs
  tag: ""
  pullPolicy: IfNotPresent

replicaCount: 1

# The configuration for SRS can be overridden by environment variables.
conf:
  SRS_LOG_TANK: "console"
  SRS_HTTP_SERVER_ENABLED: "on"
  SRS_HTTP_API_ENABLED: "on"
  SRS_SRT_SERVER_ENABLED: "on"
  SRS_VHOST_HTTP_REMUX_ENABLED: "on"
  SRS_VHOST_HLS_ENABLED: "on"
  SRS_VHOST_SRT_ENABLED: "on"
  SRS_VHOST_SRT_TO_RTMP: "on"

# The environment variables to set in the container.
env: []
  #- name: SRS_LOG_TANK
  #  value: "file"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  rtmp: 1935
  http: 8080
  api: 1985
  srt: 10080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
